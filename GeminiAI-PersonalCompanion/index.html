<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Data Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="ai-avatar">
                <span class="robot-emoji">🤖</span>
            </div>
            <h2>Commander Data</h2>
            <div class="header-buttons">
                <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">☀️</button>
                <button id="settingsButton" class="settings-button" onclick="openSettings()">⚙️</button>
            </div>
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <div id="typingIndicator" class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

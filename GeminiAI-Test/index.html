<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2E4561">
    <title>Commander Data - Federation AI Interface</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-avatar">
                    <span class="robot-emoji">ü§ñ</span>
                </div>
                <h2>Commander Data</h2>
                <div class="header-buttons">
                    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
                    <button id="settingsButton" class="settings-button" onclick="openSettings()">‚öôÔ∏è</button>
                </div>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="message ai-message">
                    <div class="message-content">
                        Greetings! I am Commander Data, your AI companion. How may I assist you today? üòä
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    aria-label="Message input"
                ></textarea>
                <button onclick="sendMessage()" aria-label="Send message">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Image Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ Image Analyzer</h1>
            <button id="settingsBtn" class="settings-btn">‚öôÔ∏è</button>
        </div>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <div class="button-container">
                <label for="imageInput" class="upload-btn">Choose Image</label>
                <button onclick="analyzeImage()" class="upload-btn">Analyze Image</button>
            </div>
        </div>
        <div class="preview-section">
            <img id="imagePreview" src="#" alt="Preview">
            <div id="results" class="results"></div>
        </div>
    </div>

    <div id="settingsPopup" class="settings-popup">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="api-key-input">
                <label for="apiKeyInput">Gemini API Key</label>
                <div class="input-group">
                    <input type="password" id="apiKeyInput" placeholder="Enter your API key">
                    <button id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="button-group">
                <button id="saveSettings" class="save-btn">Save</button>
                <button id="closeSettings" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
